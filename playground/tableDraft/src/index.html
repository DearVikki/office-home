<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
	<div id='app'>
		<table>
			<caption>Table Example</caption>
			<colgroup><col></col><col></col><col></col><col></col></colgroup>
			<thead ref='thead' :class='{fix:fix}'>
				<tr>
					<th ref='animal' :style='{width:width1}'>Animal</th>
					<th ref='legs' :style='{width:width2}'>Legs</th>
					<th ref='food' :style='{width:width3}'>Food</th>
					<th ref='cute' :style='{width:width4}'>Cute?</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for='item in items'>
					<td>{{item.animal}}</td>
					<td>{{item.legs}}</td>
					<td>{{item.food}}</td>
					<td>{{item.cute}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src='index.js'></script>
</html>
