<!DOCTYPE html>
<html>
    <head>
        <title>
            vue test
        </title>
        <style type="text/css">
        </style>
    </head>
    <body id="id1">
        <input v-model="msg"/>
        <div v-bind:class="classObject" v-bind:style="styleObject">
            {{ msg }}
        </div>
    </body>
    <script src="vue.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        var vm = new Vue({
        el:'#id1',
        data:{
            msg:'love you',
            classObject: {
                'classA': true,
                'classB': false
            },
            styleObject: {
                color: 'red'
            }
        },
        computed:{
            msg2:{
                get:function(){
                    return this.msg+'2'
                },
                set:function(val){
                    this.msg = 'yoxi'
                }
            }
        }
    })
    </script>
</html>
