<!DOCTYPE html>
<html>
    <head>
        <title>
            vue test
        </title>
        <style type="text/css">
        </style>
    </head>
    <body id="id1">
        <input v-model="msg"/>
        <div v-bind:class='msg'>
            {{ msg }}
        </div>
    </body>
    <script src="vue.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        var vm = new Vue({
		el:'#id1',
		data:{
			msg:'love you'
		}
	})
	vm.$watch('msg', function(newVal, oldVal){
		console.log(newVal);
		console.log(oldVal);
	})
	function filter(a){
		console.log(a)
	}
    </script>
</html>
