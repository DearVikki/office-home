<!DOCTYPE html>
<html>
    <head>
        <title>
            swipe hide
        </title>
        <style type="text/css">
            .container{
			width: 100%;
			height: 100px;
			position: relative;
			overflow: hidden;
		}
		.vikki-wrapper{
			position: absolute;
			left: 0;
			top:0;
			width: 120%;
			overflow: hidden;
		}
		.part{
			float: left;
			height: 100px;
		}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="vikki-wrapper">
                <div class="part" style="background:skyblue;width:80%;">
                </div>
                <div class="part" style="background:tomato;width:20%;">
                </div>
            </div>
        </div>
    </body>
    <script src="zepto.js" type="text/javascript">
    </script>
    <script src="touch.js" type="text/javascript">
    </script>
    <script src="detect.js" type="text/javascript">
    </script>
    <script src="swipeHide.js" type="text/javascript">
    </script>
    <script type="text/javascript">
    	$('.vikki-wrapper').swipeHide();
    </script>
</html>
