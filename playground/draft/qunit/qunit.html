<!DOCTYPE html>
<html>
    <head>
        <title>
            Mangled date examples
        </title>
    </head>
    <body>
        <ul>
            <li class="entry">
                <p>
                    blah blah blah..
                </p>
                <small class="extra">
                    Posted
                    <span class="time">
                        <a href="#2008/01/blah/57/" title="2008-01-28T20:24:17Z">
                            <span>
                                January 28th, 2008
                            </span>
                        </a>
                    </span>
                    by
                    <span class="author">
                        <a href="#john/">
                            John Resig
                        </a>
                    </span>
                </small>
            </li>
        </ul>
    </body>
    <script type="text/javascript" src="prettyDate.js"></script>
    <script type="text/javascript">
	    	window.onload = function(){
	    		var links = document.getElementsByTagName('a');
	    		for (var i = 0; i < links.length; i++){
	    			if(links[i].title){
	    				var date = prettyDate("2008-01-28T22:25:00Z", links[i].title);
	    				if(date) links[i].innerHTML = date;
	    			}
	    		}
	    	}
    </script>
</html>
